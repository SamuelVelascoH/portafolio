<!DOCTYPE html>
<html class="no-js"> 
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords"
		content="free html5, free template, free bootstrap, free website template, html5, css3, mobile first, responsive" />
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.all.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="sam-wrap">
		<div class="sam-hero"
			style="background: rgb(117,118,128); background: radial-gradient(circle, rgba(11,0,60,1) 27%, rgba(14,0,34,1) 67%, rgba(0,0,0,1) 98%);"
			data-stellar-background-ratio="0.5">
			<div class="overlay"></div>
			<div class="container">
				<div class="row">
					<div
						class="col-md-8 col-md-offset-2 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 text-center">
						<div class="sam-table-cell">
							<h1 class="titulo">Encriptador de <span class="span-title">texto</span></h1>
							<h3 class="parrafo">≥ Ingresa el texto que deseas <span class="span-encriptar">encriptar</span></h3>
							
							<div class="inputs">
								<button id="btn-paste" class="paste" onclick="pegarTexto()">paste</button> 
								<textarea class="caja" type="text" id="caja-input" value="" placeholder="type..."></textarea><br>
								<button type="button" class="boton-encriptar" onclick="ejecutarOperacion(1)" id="encriptar">
									ENCRIPTAR</button>
								<button type="button" class="boton-desencriptar " onclick="ejecutarOperacion(2)" id="desencriptar">
									DESENCRIPTAR</button>
								<br>
								<button class="copy" onclick="copiarTexto()" >copy</button>
								<textarea class="caja caja-area" type="text" id="caja-output"  placeholder="≥" disabled></textarea>
							</div>
							
							<a class="clena-all" onclick="limpiar()">clean all</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer id="footer-style">
		<div class="row">
			<div class="sam-copyright text-center">
				<p><small>&copy; 2024 <span class="span-mi-nombre">Samuel Velasco Hernandez</span>. All Rights Reserved. </small> <small>Consulta mi repositorio en mi 
					<a class="a-github" href="https://github.com/SamuelVelascoH" target="_blank"> GitHub</a> 
			</div>
		</div>
	</footer>
	<script src="js/app.js"></script>

</body>
</html>
